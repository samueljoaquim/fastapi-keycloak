<html>
    <head>
        <link rel="stylesheet" href="default.css"/>
        <script>
            function perform_write(){
                fetch("/api/write_data", {method: "POST"})
                .then((res)=> {
                    if(res.status == 200)
                        return res.json()
                })
                .then(json=>document.getElementById("write_block").innerHTML = `<div>${json.message}</div>`)
                .catch(err=>document.getElementById("write_block").innerHTML = json.detail)
            }

            function logout(){
                fetch("/auth/logout", {method: "POST"})
                .then(res=>window.location="/")
            }

            function session_data() {
                fetch("/api/user_information")
                .then((res)=> {
                    if(res.status == 200)
                        return res.json()
                    else if([401, 403].includes(res.status)){
                        window.location="/"
                        return null
                    }
                })
                .then((json) => {
                    if(json)
                        document.getElementById("username").innerHTML = json.first_name
                })
            }
            window.onload = session_data
        </script>
    </head>
    <body>
        <div id="main">
            <h1>Home</h1>
            <p>Hello <span id="username"></span>, you are logged in!</p>

            <div id="write_block"></div>

            <button onclick="perform_write()">Write</button>
            <button onclick="logout()">Logout</button>
        </div>
    </body>
</html>
